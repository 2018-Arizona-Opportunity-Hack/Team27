<div [formGroup]=questionForm>
    <!--street-->
    <div class="form-group col-xs-6">
      <label>Question</label><br>
      <input type="text" formControlName="questionText"><br>

      <small [hidden]="questionForm.controls.questionText.valid" class="text-danger">
          Question is required
      </small>

    </div>
    <div class="form-group col-xs-6">
        <label>Type</label><br>
        <select (change)="selectChangeHandler($event)" formControlName="type">
          <option value="radioButtons" >Radio Buttons</option>
          <option value="checkbox" >Check Box</option>
          <option value="textBox">Text Box</option>
        </select><br>

        <!--display error message if street is not valid-->
        <small [hidden]="questionForm.controls.type.valid" class="text-danger">
            Type is required
        </small>
    </div>

    <div *ngIf = "selectedType != 'textBox'" class="form-group col-xs-12" >
      <label style="margin-right: 50%;" >Options (Seperated By Commas)</label><br>
      <textarea style = "width:100%;"formControlName="options"></textarea>
    </div>

</div>
